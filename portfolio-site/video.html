<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos - Gabriel Lima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vendor.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            display: none;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .search-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-result-item {
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 100%;
        }
        .video-result-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }
        .video-result-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }
        .video-result-info {
            padding: 15px;
        }
        .video-result-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-result-channel {
            color: #aaa;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <canvas id="cyberpunk-bg"></canvas>

    <nav class="navbar navbar-expand-lg container-fluid bg-white bg-opacity-50 py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h3 class="m-0 fw-bold text-dark">Gabriel Lima</h3>
            </a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-dark rounded-pill">Voltar para Home</a>
            </div>
        </div>
    </nav>

    <section class="padding-large">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="search-section text-center">
                        <h2 class="display-4 fw-bold mb-4 text-white">Pesquisar Vídeos</h2>
                        <div class="input-group mb-3">
                            <input type="text" id="video-search-input" class="form-control form-control-lg" placeholder="Digite o nome do vídeo...">
                            <button class="btn btn-primary" type="button" id="video-search-btn">Pesquisar</button>
                        </div>
                    </div>

                    <div id="main-video-player" class="video-container">
                        <div id="player"></div>
                    </div>

                    <div class="row" id="video-results">
                        <!-- Resultados aparecerão aqui -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <div class="cyberpunk-city-footer">
        <div class="container text-center pt-5">
            <p class="text-white-50 small mb-0" style="position: relative; z-index: 2; text-shadow: 0 0 5px #000;">&copy; 2026 Gabriel Lima. Todos os direitos reservados.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/jquery-1.11.0.min.js"></script>
    <script src="src/js/cyberpunk-bg.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Reutilizando a lógica do player, mas simplificada para esta página
        let player;
        const YOUTUBE_API_KEY = 'AIzaSyBAw4LFGoeplFFQcs2V66R07jXprcxpHjc'; // ⚠️ SEGREDO: Chave de API do YouTube

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: { 'playsinline': 1 }
            });
        }

        document.getElementById('video-search-btn').addEventListener('click', searchVideos);
        document.getElementById('video-search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });

        async function searchVideos() {
            const query = document.getElementById('video-search-input').value;
            if (!query) return;

            const resultsContainer = document.getElementById('video-results');
            resultsContainer.innerHTML = '<div class="text-center text-white w-100"><div class="spinner-border" role="status"></div></div>';

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await response.json();

                resultsContainer.innerHTML = '';

                if (data.error) {
                    console.error('Erro API:', data.error);
                    resultsContainer.innerHTML = `<div class="text-center w-100">
                        <h5 class="text-danger mb-2">Erro na API do YouTube</h5>
                        <p class="text-white small">${data.error.message}</p>
                    </div>`;
                    return;
                }

                if (data.items) {
                    data.items.forEach(item => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4 mb-4';
                        col.innerHTML = `
                            <div class="video-result-item h-100">
                                <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}" onclick="playVideo('${item.id.videoId}')" title="Assistir aqui">
                                <div class="video-result-info">
                                    <div class="video-result-title">${item.snippet.title}</div>
                                    <div class="video-result-channel">${item.snippet.channelTitle}</div>
                                    <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank" class="btn btn-primary w-100 mt-2">
                                        <i class="fas fa-external-link-alt"></i> Ver Vídeo
                                    </a>
                                </div>
                            </div>
                        `;
                        resultsContainer.appendChild(col);
                    });
                } else {
                    resultsContainer.innerHTML = '<p class="text-white text-center w-100">Nenhum vídeo encontrado para este termo.</p>';
                }
            } catch (error) {
                console.error('Erro:', error);
                resultsContainer.innerHTML = '<p class="text-white text-center w-100">Erro ao buscar vídeos.</p>';
            }
        }

        function playVideo(videoId) {
            const container = document.getElementById('main-video-player');
            container.style.display = 'block';
            if (player && player.loadVideoById) {
                player.loadVideoById(videoId);
            } else {
                // Fallback se o player ainda não estiver pronto
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: { 'playsinline': 1, 'autoplay': 1 }
                });
            }
            container.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
