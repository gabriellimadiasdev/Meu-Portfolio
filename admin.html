<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vendor.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .admin-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(252, 238, 10, 0.2);
            max-width: 600px;
            margin: 100px auto;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 10px rgba(252, 238, 10, 0.3);
        }
        h2, h4, h6 {
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="cyberpunk-bg"></canvas>
    <div class="scanlines"></div>

    <nav class="navbar navbar-expand-lg container-fluid bg-white bg-opacity-50 py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h3 class="m-0 fw-bold text-dark">Gabriel Lima</h3>
            </a>
            <div class="d-flex">
                <a href="developer.html" class="btn btn-outline-dark rounded-pill me-2">DEV</a>
                <a href="index.html" class="btn btn-outline-dark rounded-pill">Voltar para Home</a>
            </div>
        </div>
    </nav>

    <section class="padding-medium">
        <div class="container">
            <div class="admin-container">
                <h2 class="text-center mb-4"><i class="fas fa-tools"></i> Área de Manutenção</h2>
                
                <!-- Tela de Login -->
                <div id="admin-login-screen">
                    <h4 class="text-white mb-3 text-center">Acesso Restrito</h4>
                    <div class="mb-3">
                        <label class="form-label text-white">E-mail</label>
                        <input type="email" id="admin-email" class="form-control" placeholder="seu@email.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-white">Senha de Acesso</label>
                        <input type="password" id="admin-password" class="form-control" placeholder="Digite a senha">
                    </div>
                    <button id="btn-do-login" class="btn btn-primary w-100 rounded-pill">Entrar no Sistema</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <div class="cyberpunk-city-footer">
        <div class="container text-center pt-5">
            <p class="text-white-50 small mb-0" style="position: relative; z-index: 2; text-shadow: 0 0 5px #000;">&copy; 2026 Gabriel Lima. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/cyberpunk-bg.js"></script>
    <script src="src/js/admin.js"></script>
</body>
</html>
