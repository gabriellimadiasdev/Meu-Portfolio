<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Gabriel Lima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/vendor.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .admin-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(252, 238, 10, 0.2);
            max-width: 800px;
            margin: 100px auto;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 10px rgba(252, 238, 10, 0.3);
        }
        h2, h4, h6 {
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="cyberpunk-bg"></canvas>
    <div class="scanlines"></div>

    <nav class="navbar navbar-expand-lg container-fluid bg-black bg-opacity-75 py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h3 class="m-0 fw-bold text-white">Gabriel Lima</h3>
            </a>
            <div class="d-flex">
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white">Menu</h5>
                        <button type="button" class="btn-close btn-close-white text-reset shadow-none" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav text-center align-items-center justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="index.html" data-i18n="nav-home">Home</a></li>
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="developer.html" data-i18n="nav-dev">DEV</a></li>
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="video.html" data-i18n="nav-videos">Vídeos</a></li>
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="streamer.html" data-i18n="nav-streams">Streams</a></li>
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="spirituality.html" data-i18n="nav-spirituality">Espiritualidade</a></li>
                            <li class="nav-item"><a class="nav-link pe-lg-5" href="pharmacy.html" data-i18n="nav-pharmacy">Farmacêutico</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="padding-medium">
        <div class="container">
            <div class="admin-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0"><i class="fas fa-cogs"></i> Painel de Controle</h2>
                    <button id="btn-logout" class="btn btn-outline-danger btn-sm rounded-pill">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>

                <div id="dashboard-content">
                    <h6 class="mb-3 text-white">Adicionar Novo Projeto</h6>
                    <form id="add-project-form">
                        <div class="mb-3">
                            <label class="text-white small">Título</label>
                            <input type="text" id="proj-title" class="form-control" placeholder="Ex: E-commerce React" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-white small">Tecnologias</label>
                            <input type="text" id="proj-tech" class="form-control" placeholder="Ex: React, Node.js, MongoDB" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-white small">Descrição</label>
                            <textarea id="proj-desc" class="form-control" placeholder="Descrição do projeto..." rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="text-white small">Imagem URL</label>
                            <input type="text" id="proj-img" class="form-control" placeholder="URL da imagem ou caminho local">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white small">Link Demo</label>
                                <input type="url" id="proj-demo" class="form-control" placeholder="https://...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-white small">Link GitHub</label>
                                <input type="url" id="proj-github" class="form-control" placeholder="https://github.com/...">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill">
                            <i class="fas fa-plus"></i> Publicar Projeto
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <div class="cyberpunk-city-footer">
        <div class="container text-center pt-5">
            <p class="text-white-50 small mb-0" style="position: relative; z-index: 2; text-shadow: 0 0 5px #000;">&copy; 2026 Gabriel Lima. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/cyberpunk-bg.js"></script>
    <script src="src/js/admin.js"></script>
</body>
</html>
